<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo 4</title>
    <script src="dialog.js"></script>
</head>
<body>
    <h1>Demo 4</h1>
    <button type="button" id="webcompBtn">Open Web Component dialog</button>
    <x-modal title="Web Component Modal window" aria-hidden="true">
        <p>Slotted content</p>
    </x-modal>

    <button type="button" id="nativeDialogBtn">Open native dialog</button>
    <dialog id="nativeDialog" role="dialog" aria-labelledby="nativeDialogTitle" aria-describedby="nativeDialogDescription">
        <form method="dialog">
            <h1 id="nativeDialogTitle">Native dialog title</h1>
            <p id="nativeDialogDescription">Native dialog content</p>
            <button type="button" class="closeNativeDialog">Cancel</button>            
        </form>
    </dialog>

    <script>
        // web component
        webcomp = document.querySelector("x-modal");
        webcomp.addEventListener("cancel", function () {
            console.log("cancel event raised");
        });
        webcomp.addEventListener("ok", function () {
            console.log("ok event raised");
        });
        
        webcompBtn = document.getElementById("webcompBtn");
        webcompBtn.addEventListener("click", function () {
            webcomp.visible = true;
        });

        // native
        native = document.getElementById('nativeDialog');
        nativeBtn = document.getElementById('nativeDialogBtn');
        nativeBtn.addEventListener("click", function() {
            native.getAttribute('open') ? native.removeAttribute('open','true') : native.setAttribute('open','true');
        });

        nativeClose = document.querySelector('.closeNativeDialog');
        nativeClose.addEventListener('click', function() {
            native.removeAttribute('open');
        });
    </script>
</body>
</html>
